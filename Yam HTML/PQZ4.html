<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Facebook Login Page</title>

    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100">

                <div class="col-md-6 d-flex flex-column justify-content-center">

                    <div class="card shadow-sm p-4">
                        <!-- Login Form -->
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email or phone number">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

                                <a href="#" class="text-decoration-none"></a>
                            </div>
                            <hr>
                            <button type="button" class="btn btn-success w-100">Create new account</button>
                        </form>
                        <div class="mt-3 text-center small">
                            Create a <a href="#" class="text-decoration-none">Page</a> for a celebrity, brand, or business.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
